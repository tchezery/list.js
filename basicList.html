<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form" action="">
        <Input type="text" id="itemInput" placeholder="Include items...">
        <button type="submit">Insert</button>
    </form>
    
    <ul id="list">
    </ul>    


    <script>
        //Get the element "form", on click in the button do one action/function
        document.getElementById("form").onsubmit = function () {
            //Prevent the defoult action of the form
            event.preventDefault();
            //Identify the element "list" and += add more one value inside him
            document.getElementById("list").innerHTML += "<li>" + document.getElementById("itemInput").value + "</li>";
        }
 </script>
</body>
</html>
